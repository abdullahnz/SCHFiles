<!-- start content page -->
<div class="container">
  <div class="row">
    <div class="col-md-3 mb-2">

      <div class="card">
        <div class="card-header">
          Daftar Fitur Web
        </div>
        <ul class="list-group list-group-flush" >
          <li class="list-group-item">Total Cases <button class="btn btn-primary float-right" value="0" >Lihat</button> </li>
          <li class="list-group-item">Death Stats <button class="btn btn-primary float-right" value="1" >Lihat</button> </li>
          <li class="list-group-item">Recovered Stats <button class="btn btn-primary float-right" value="2" >Lihat</button> </li>
          <li class="list-group-item">Statistics<button class="btn btn-primary float-right" value="3" >Lihat</button> </li>
        </ul>
      </div>


    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col" style="display: flex !important">

          <div class="card mr-1 mb-2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="total_case"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Infected</h6>
            </div>
          </div>

          <div class="card mx-1 mb-2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="activated"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Activated</h6>
            </div>
          </div>

          <div class="card mx-1 mb-2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="recovered"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Revived</h6>
            </div>
          </div>

          <div class="card ml-1 mb-2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id="deaths"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Deaths</h6>
            </div>
          </div>


        </div>

      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <h5 class="card-header">Pertambahan Kasus di Indonesia</h5>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5> -->
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a> -->
              <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1636" height="690"
                style="display: block; width: 818px; height: 345px;"></canvas>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>

<!-- end content page -->
